<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro App</title>
    <link rel="stylesheet" href="./style.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container">
        <div>

            <h2>POMODORO</h2>
            <div id="activity">
                <!-- work -->
            <div id="work">
                <h3 class="working">Work</h3>
                <span id="workTime">30:00</span>
            </div>
            <!-- break -->
            <div id="break">
                <h3 class="resting">Break</h3>
                <span id="breakTime">5:00</span>
            </div>
        </div>
        <div id="state">
            <button id="play">
                <img src="./assets/play.svg" alt="play btn">
            </button>
            <button id="reset">
                <img src="./assets/reset.svg" alt="reset btn">
            </button>
        </div>
        <h5>Cycle(s) : <span id="cycle">0</span></h5>
    </div>
</div>
    

    
    
    
    <script src="./script.js"></script>
</body>
</html>
